<div class="body" style="padding-top: 200px; min-height: 1000px;">
    <div class="center ">
      
        <div id="block_container" style="margin-bottom: 100px;">
            <div id="bloc1"><div class="square"></div></div>
            <div id="bloc2"><span class="name">Projects</span></div>
          </div>
    
    </div>
<div>
    <div class="center" *ngIf="projects">
        <div style="margin-top: 80px;" *ngFor="let project of projects">
            <app-project-card 
            [title]="project.title"
            [details]="project.details"
            [imgUrl]="project.imgUrl"
            [position]="project.position"

            ></app-project-card>
        </div>
        

    </div>
</div>
